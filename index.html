<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Expense Manager Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Simple Expense Manager Project</h1>
<form id="entryForm">
    <table id="entryTable">
        <tr>
            <td>
                <select id="typeList" name="typeList">
                    <option value="Card">Card</option>
                    <option value="Cash">Cash</option>
                    <option value="Cryptocurrency">Cryptocurrency</option>
                    <option value="Other">Other</option>
                </select>
            </td>
            <td><input type="text" id="spentOn" placeholder="What did you spend on?"/></td>
        </tr>
        <tr>
            <td><input type="date" id="spentDate" min="1900-01-01" max="2200-01-01"/></td>
            <td><input type="number" id="spentAmount" placeholder="How much?"/></td>
        </tr>
    </table>
    <div class="centerButton">
        <input type="submit" class="addExpense" value="Add Expense"/>
    </div>
</form>
<br>
<br>
<br>
<table id="expenseList">
    <tr>
        <th id="tDelete">X</th>
        <th class="tHeaders">type</th>
        <th class="tHeaders">name</th>
        <th class="tHeaders">date</th>
        <th class="tHeaders">amount</th>
    </tr>
    <tr id="expenseRow"></tr>
</table>

<script src="script.js"></script>
</body>
</html>
